<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf - E-Commerce Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #1a1a1a;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #f0f0f0; /* Light gray for better contrast */
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background-color: white;
        }
        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: rgb(185, 54, 34);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1a1a1a;
            color: rgb(185, 54, 34);
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .search-input {
            display: none;
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            width: 0;
            transition: all 0.3s ease;
        }
        .search-input.active {
            display: inline-block;
            width: 200px;
            border: 1px solid #ddd;
        }
        .search-icon {
            color: #f0f0f0;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
        }
        .search-icon:hover {
            color: rgb(185, 54, 34);
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .product-item h3 {
            margin: 10px 0;
            color: #1a1a1a;
        }
        .product-item p {
            color: rgb(185, 54, 34);
            font-weight: bold;
            margin: 10px 0;
        }
        .product-item .button {
            margin: 10px;
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#" onclick="window.location.reload();">
                <i class="fas fa-cube"></i>
                <span>Specyf</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Orders</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#" id="logout-button">Logout</a>
            <a href="#" class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </a>
            <input type="text" class="search-input" id="nav-search-input" placeholder="Search...">
        </div>
    </div>
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="search-input">
            <button class="button" onclick="searchProducts()">Search</button>
        </div>
        <div class="product-list" id="product-list">
            <!-- Example Product -->
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Name</h3>
                <p>$19.99</p>
                <button class="button">Add to Cart</button>
            </div>
            <!-- More products will be dynamically added here -->
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Specyf. All rights reserved.
    </div>
    <script>
        function toggleSearch() {
            const searchInput = document.getElementById('nav-search-input');
            searchInput.classList.toggle('active');
        }
        function toggleSearchInput() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('active');
        }
        // Logout functionality
        function handleLogout() {
            // Clear user session data
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('loadAttempts');

            // Optional: Clear any other session-related data
            // localStorage.clear(); // Uncomment if you want to clear all localStorage data

            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Check user authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('userEmail');

            // If no token, redirect to login
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Optional: Display logged-in user's email
            const userEmailDisplay = document.getElementById('user-email');
            if (userEmailDisplay && userEmail) {
                userEmailDisplay.textContent = userEmail;
            }

            // Add logout button event listener
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
        });
    </script>
</body>
</html>
