<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Specyf Business Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .payment-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .payment-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payment-button:hover {
            background: #a42e1d;
        }

        .payment-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .payment-success {
            text-align: center;
            color: #28a745;
            margin-top: 1rem;
            display: none;
        }

        #error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        /* Mobile Menu Styles */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-left: 1rem;
        }

        @media screen and (max-width: 768px) {
            nav {
                padding: 0 1rem;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 64px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 64px);
                background: var(--background-color);
                flex-direction: column;
                gap: 1rem;
                padding: 2rem;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links a {
                font-size: 18px;
                padding: 0.75rem 1.5rem;
                width: 100%;
                text-align: center;
            }

            .social-icons {
                display: none;
            }

            .logo {
                font-size: 20px;
            }

            .payment-container {
                margin: 80px 1rem;
                padding: 1.5rem;
            }

            .payment-form {
                gap: 1.25rem;
            }

            h1 {
                font-size: 1.75rem;
                text-align: center;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 0.875rem;
            }

            .payment-button {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button class="mobile-menu-toggle" aria-label="Toggle Mobile Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">Specyf</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="login.html">Login</a>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com/specyf" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/_specyf_" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/@specyf40407" target="_blank" aria-label="X (Twitter)"><i class="fa-brands fa-x"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="payment-container">
            <h1>Secure Payment</h1>
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="amount">Amount (INR)</label>
                    <input type="number" id="amount" class="form-control" required min="1" step="1">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div id="error-message"></div>
                <button type="submit" class="payment-button" id="submit-button">
                    <span id="button-text">Pay Now</span>
                    <span id="spinner" style="display:none;">Processing...</span>
                </button>
                <div class="payment-success" id="payment-success">
                    Payment successful! Thank you for your purchase.
                </div>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            submitButton.disabled = true;
            spinner.style.display = 'inline';
            buttonText.style.display = 'none';
            errorMessage.textContent = '';

            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                // Create order on the server
                const response = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount })
                });

                const order = await response.json();

                if (order.error) {
                    throw new Error(order.error);
                }

                // Initialize Razorpay payment
                const options = {
                    key: 'rzp_test_your_key_id', // Replace with your key_id
                    amount: order.amount,
                    currency: order.currency,
                    name: 'Specyf Business Solutions',
                    description: 'Service Payment',
                    order_id: order.id,
                    handler: async function (response) {
                        try {
                            // Verify payment
                            const verifyResponse = await fetch('/api/verify-payment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(response)
                            });

                            const data = await verifyResponse.json();

                            if (data.verified) {
                                document.getElementById('payment-success').style.display = 'block';
                                form.reset();
                            } else {
                                throw new Error('Payment verification failed');
                            }
                        } catch (error) {
                            errorMessage.textContent = error.message;
                        }
                    },
                    prefill: {
                        name: name,
                        email: email
                    },
                    theme: {
                        color: '#B93622'
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                errorMessage.textContent = error.message;
            }

            submitButton.disabled = false;
            spinner.style.display = 'none';
            buttonText.style.display = 'inline';
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
